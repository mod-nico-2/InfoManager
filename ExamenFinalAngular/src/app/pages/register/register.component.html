<form (ngSubmit)="register()" class="registro-form">
  <h2>Registro</h2>
  
  <label for="username">Usuario:</label>
  <input type="text" id="username" [(ngModel)]="username" name="username" required>

  <label for="email">Correo electrónico:</label>
  <input type="email" id="email" [(ngModel)]="email" name="email" required>

  <label for="password">Contraseña:</label>
  <input type="password" id="password" [(ngModel)]="password" name="password" required>

  <label for="confirmPassword">Confirmar Contraseña:</label>
  <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>

  <label for="tipoUsuario">Tipo de usuario:</label>
  <select id="tipoUsuario" [(ngModel)]="tipoUsuario" name="tipoUsuario" required>
    <option value="">Seleccione...</option>
    <option value="alumno">Alumno</option>
    <option value="profesor">Profesor</option>
  </select>

  <!-- Campos específicos para Alumno -->
  <div *ngIf="tipoUsuario === 'alumno'">
    <label for="dni">DNI:</label>
    <input type="number" id="dni" [(ngModel)]="dni" name="dni" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" required>

    <label for="curso">Curso:</label>
    <input type="text" id="curso" [(ngModel)]="curso" name="curso" required>
  </div>

  <!-- Campos específicos para Profesor -->
  <div *ngIf="tipoUsuario === 'profesor'">
    <label for="dni">DNI:</label>
    <input type="number" id="dni" [(ngModel)]="dni" name="dni" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" required>

    <label for="idDepartamento">ID Departamento:</label>
    <input type="number" id="idDepartamento" [(ngModel)]="idDepartamento" name="idDepartamento" required>
  </div>

  <button type="submit">Registrarse</button>
  <button type="button" (click)="goToLogin()">Volver al Login</button>
</form>
